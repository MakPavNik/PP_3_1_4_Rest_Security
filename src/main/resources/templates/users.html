<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<!--Шапка страницы-->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">

                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" th:text="${user.getRolesToString()}"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="d-flex" style="height: 100vh">

    <!--Основной контент страницы&ndash;&gt;-->
    <div class="container-fluid">
        <div class="row">

            <!--Панель слева-->
            <div class="col-2" style="padding: 15px 0 0;">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                    </li>
                </ul>
            </div>

            <!--Панель справа-->
            <div class="col-10 bg-light">
                <div class="tab-content" style="padding-top: 15px; height: 100vh">

                    <!--Панель админа-->
                    <div class="tab-pane fade show active" id="adminPanel">
                        <h2>Admin panel</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">


                            <!--Таблица пользователей&ndash;&gt;-->
                            <div class="tab-pane fade show active" id="allUsers">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tableUsers">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!--Вкладка для нового пользователя-->
                            <div class="tab-pane fade" id="newUser">
                                <div class="form-group">
                                    <div class="control-group required">
                                        <div class="card">
                                            <h5 class="card-header">Add new user</h5>
                                            <div class="card-body text-center">
                                                <div class="form justify-content-center mx-auto col-5">
                                                    <form id="addUserForm">
                                                        <div class="col-md-3 offset-md-4 text-center">
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">First Name</span>
                                                                <input type="text" class="form-control"
                                                                       id="firstNameNewUser" name="firstName">
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">Last Name</span>
                                                                <input type="text" class="form-control"
                                                                       id="lastNameNewUser" name="lastName">
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">Age</span>
                                                                <input type="number" class="form-control"
                                                                       id="ageNewUser" name="age">
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">Email</span>
                                                                <input type="email" class="form-control"
                                                                       id="emailNewUser" name="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">Password</span>
                                                                <input type="password" class="form-control"
                                                                       id="passwordNewUser"
                                                                       name="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <span class="font-weight-bold">Role</span>
                                                                <select multiple class="form-control"
                                                                        name="rolesSelect" size="2" id="newRoles">
                                                                </select>
                                                            </div>
                                                            <span class="font-weight-bold"></span>
                                                            <button type="submit" class="btn btn-success btn-lg"
                                                                    id="addNewUserButton">
                                                                Add new user
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--Панель пользователя-->
                    <div class="tab-pane fade" id="userPanel">
                        <h2>User information-page</h2>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body text-center">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableUserId">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>

            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
<!-- Отдельные JS для Popper и Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/main.js"></script>
</body>
</html>
